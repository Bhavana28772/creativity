/* WARNING SCREEN */
#warning {
  position:absolute; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  background:red; color:white; animation:blinkBg 1s infinite; z-index:10;

@keyframes blinkBg {0%,50%,100%{background:red;}25%,75%{background:#ff4d4d;}}
#warning h1{font-size:48px;font-weight:bold;text-shadow:2px2px5px black; animation:flashShake 1s infinite;}

#warning button{margin-top:20px;padding:15px 30px;font-size:20px;font-weight:bold;background:white;color:red;border:none;border-radius:10px;cursor:pointer; animation:flashShake 1s infinite;}

/* BIRTHDAY SCREEN */
#birthday{

}
#birthday h1{font-size:48px; text-shadow:2px2px5px #FFD700;margin-bottom:20px; opacity:0; animation:popIn 1s forwards;}
#birthday p{font-size:22px; max-width:700px; line-height:1.5; font-weight:bold; opacity:0; animation:popIn 1s forwards;}
@keyframes popIn{0%{transform:scale(0);opacity:0;}50%{transform:scale(1.2);opacity:1;}100%{transform:scale(1);opacity:1;}}

/* BALLOONS */
.balloon{position:absolute; bottom:-150px; width:80px; height:110px; border-radius:60% 60% 50% 50%; animation:floatUp linear infinite;}
.b1{left:15%; background:gold; animation-duration:12s;}
.b2{left:35%; background:black; border:2px solid gold; animation-duration:14s;}
.b3{left:55%; background:gold; animation-duration:10s;}
.b4{left:75%; background:black; border:2px solid gold; animation-duration:13s;}
@keyframes floatUp{0%{bottom:-150px;}100%{bottom:110%;}}

/* BLOSSOMS */
.blossom{position:absolute; width:12px;height:12px;border-radius:50%; opacity:0.9; animation:blossomMove linear infinite;}
@keyframes blossomMove{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(-120vh) rotate(360deg);}}
